{include file="common/head"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 材料管理 <span class="c-gray en">&gt;</span> 材料列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="paper_add('添加材料','materialAdd')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加材料</a></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
			<tr class="text-c">
				<th width="10">ID</th>
				<th width="40">材料ID</th>
				<th width="30">更新时间</th>
				<th width="20">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="list" id="vo"}
			<tr class="text-c">
				<td>{$vo.id}</td>

				<td class="text-l">{$vo.material_name}</td>

				<td>{$vo.create_at|date="Y-m-d",###}</td>

				<td class="f-14 td-manage">
					<a style="text-decoration:none" class="ml-5" onClick="paper_add('编辑材料','{:url('Estimate/materialadd')}?id={$vo.id}','10001')" href="javascript:;" title="编辑材料"><i class="Hui-iconfont">&#xe6df;</i></a>
				</td>

			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
	<div>
		{$list->render()}
	</div>
</div>
{include file="common/footer"}
<script type="text/javascript">
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
		]
	});

	/*试卷-添加*/
	function paper_add(title,url,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*试题-编辑*/
	function title_edit(title,url,id,w,h){
		var index = layer.open({
			type: 2,
			title: title,
			content: url,
			id : id,
		});
		layer.full(index);
	}
	/*资讯-删除*/
	function article_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$(obj).parents("tr").remove();
			layer.msg('已删除!',1);
		});
	}

</script>
</body>
</html>
